<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Volunteer Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    {% include 'navbar.html' %}

    <div class="container mx-auto mt-24 px-4 lg:px-10">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <a href="{% url 'student_profile_list' %}" class="text-gray-700 hover:text-blue-600 transition duration-300 text-xl">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-800 ml-4">Student Volunteer Logs</h1>
            </div>
            <form method="get" class="flex items-center space-x-2">
                <input type="text" name="q" value="{{ query }}" placeholder="Search by name" class="px-4 py-2 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                    <i class="fas fa-search"></i>
                </button>
                <!-- Clear Search Button -->
                <button type="button" onclick="window.location.href='?'" class=" bg-danger-600 text-danger px-4 py-2 rounded-lg shadow-md hover:bg-red-500 transition duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </form>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <table class="min-w-full table-auto border-collapse">
                <thead class="bg-blue-800 text-white">
                    <tr>
                        <th class="px-6 py-4 text-left font-semibold">Student Name</th>
                        <th class="px-6 py-4 text-left font-semibold">Total Hours Completed</th>
                        <th class="px-6 py-4 text-left font-semibold">Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in student_data %}
                    <tr class="hover:bg-gray-100 transition duration-200">
                        <td class="px-6 py-4 text-gray-800">{{ data.student.first_name }} {{ data.student.last_name }}</td>
                        <td class="px-6 py-4 text-gray-800">{{ data.total_hours }} hours</td>
                        <td class="px-6 py-4">
                            <a href="{% url 'student_details' student_id=data.student.id %}" class="text-blue-600 font-medium hover:text-blue-800 transition duration-200">
                                <i class="fas fa-eye"></i> View Logs
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
