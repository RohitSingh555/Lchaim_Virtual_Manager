<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-500 to-indigo-600 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-center text-blue-600">Welcome Back!</h2>
            <p class="text-sm text-center text-gray-600 mt-2">Don't have an account? 
                <a href="{% url 'signup_page' %}" class="text-blue-500 hover:underline">Sign up here</a>.
            </p>
            <form action="" method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="id_username" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                                  focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           required>
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                                  focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           required>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 
                                   transition duration-300">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
